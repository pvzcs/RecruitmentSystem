version: "3.8"

services:
  # 开发环境 Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: recruitment-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=dev-secret-key
    volumes:
      # 挂载源代码以支持热重载
      - .:/app
      - /app/node_modules
      - /app/.next
      # 持久化数据库
      - recruitment-data-dev:/app/data
    networks:
      - recruitment-network-dev
    command: pnpm dev

volumes:
  recruitment-data-dev:
    driver: local

networks:
  recruitment-network-dev:
    driver: bridge
